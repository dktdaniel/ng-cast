<div class="video-player" ng-if="$ctrl.video">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src={{"https://www.youtube.com/embed/".concat($ctrl.video.id.videoId)}} allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <h3>{{ $ctrl.video.snippet.title }}</h3>
    <h6>{{$ctrl.viewCount | number: 0}} views</h6>
    <h4>{{ $ctrl.channelTitle }}</h4>
    <div>{{ $ctrl.video.snippet.description }}</div>
  </div>
</div>

<div class="video-player" ng-if="!$ctrl.video">
  'Please wait'
</div>
